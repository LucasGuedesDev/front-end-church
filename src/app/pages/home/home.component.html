<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ri">
      <th mat-header-cell *matHeaderCellDef> RI </th>
      <td mat-cell *matCellDef="let element"> {{element.ri}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

       <!-- Symbol Column -->1
       <ng-container matColumnDef="regional">
        <th mat-header-cell *matHeaderCellDef> Regional</th>
        <td mat-cell *matCellDef="let element"> {{element.church.regional}} </td>
      </ng-container>


    <!-- Symbol Column -->1
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef> Setor</th>
      <td mat-cell *matCellDef="let element"> {{element.church.sector}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="congregation">
      <th mat-header-cell *matHeaderCellDef> Congregação </th>
      <td mat-cell *matCellDef="let element"> {{element.church.nameCongregation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
